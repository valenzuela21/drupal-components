curso_module.primera_ruta:
  path: '/curso/controller/pagina/{node}'
  defaults:
    _controller: '\Drupal\curso_module\Controller\CursoController::home'
  requirements:
    _permission: 'access content'

curso_module.curso_form:
  path: '/curso/form/curso'
  defaults:
    _form: '\Drupal\curso_module\Form\CursoForm'
  requirements:
    _permission: 'curso permiso limitado'

curso_module.ruta_con_formulario:
  path: '/curso/controller/form'
  defaults:
    _controller: '\Drupal\curso_module\Controller\CursoController::formController'
  requirements:
    _permission: 'access content'

